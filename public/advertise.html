<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1>Advertise your Business</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <input class="form-control prodName" type="text" placeholder="Product Name">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <input class="form-control prodDesc" type="text" placeholder="Product Description">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <input class="form-control marketPrice" type="text" placeholder="Market Price">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <input class="form-control offeredPrice" type="text" placeholder="Your Price">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label for="exampleFormControlFile1">Product Image</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <button type="button" class="btn btn-primary submit-ad">Submit</button>
            </div>
        </div>
    </div>
        <!-- Jquery.min -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- jQuery UI -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- Popper cdn -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <!-- Bootstrap cdn -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <!-- Font awesome -->
        <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest">
        </script>

        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>

        <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
