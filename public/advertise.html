<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1>Advertise your Business</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <input class="form-control prodName" type="text" placeholder="Product Name">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <input class="form-control prodDesc" type="text" placeholder="Product Description">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <input class="form-control marketPrice" type="text" placeholder="Market Price">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <input class="form-control offeredPrice" type="text" placeholder="Your Price">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label for="exampleFormControlFile1">Product Image</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <button type="button" class="btn btn-primary submit-ad">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
